<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/netflix icon.png">
    <link rel="stylesheet" href="./fontawesome/all.css">
    <title>Login Netflix</title>
</head>
<body>
    
    <h1 id="logo" style="cursor: pointer";> NETFLIX </h1>
   
    <div class="container">

        <div class="conteudo">
            <h1 style="color: white;">Sign In</h1> 

            <input style="background-color: #333; width: 280px; height: 30px; border-radius: 5px; margin-top: 20px; padding: 10px; border: none; font-size: 16px; outline: none; color: white;" type="email" placeholder="Email or phone number"><br>
            <input style="background-color: #333; width: 280px; height: 30px; border-radius: 5px; margin-top: 20px; padding: 10px; border: none; font-size: 16px; outline: none; color: white;" type="password" placeholder="Password">

            <button style="color: white; background: #e50914; width: 300px; height: 50px; border-radius: 5px; margin-top: 40px; cursor: pointer; font-size: 18px; border: none;">Sign In</button>

            <div class="check">
                <input type="checkbox"><p style="color: #737373; margin-left: 3px;">Remember me</p><p id="ajuda" style="color: #737373; margin-left: 70px; cursor: pointer;">Need help?</p>
            </div>

            <div class="assine">
                <p style="color: #737373;">New to Netflix? &nbsp;</p> <p id="agora" style="color: white; cursor: pointer;"> Sign up now. </p><br>
            </div>

            <div class="recaptcha">
                <p style="color: #737373;">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span id="saiba"> Learn more.</span></p>
            </div>

        </div>

    </div>

    <hr id="hr">

    <div class="footer">

        <div class="conteudo2">
            <p style="color: #737373;; margin-top: 15px;">Questions? Call <span id="numero"> 0800 591 8942 </span></p><br>

            <div class="contfooter1">
                <p id="a1" style="color: #737373;">FAQ</p>
                <p id="a2" style="color: #737373;">Help Center</p>
                <p id="a3" style="color: #737373;">Terms of Use</p>
                <p id="a4" style="color: #737373;">Privacy</p>
            </div>

            <div class="contfooter2">
                <p id="a5" style="color: #737373;">Cookie Preferences</p>
                <p id="a6" style="color: #737373; margin-left: 125px;">Corporate Information</p>
            </div>

            <div class="contfooter3">
                <select style="padding: 12px; border-radius: 5px; color: #737373; outline: none; background-color: black; font-size: 14px;" id="senioridade">
                    <option>English</option>
                    <option value="../indexPT.html">Portuguese</option>
                </select>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
